<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Pok√©mon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='all.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Intern stil f√∂r tillbaka-knappen -->
    <style>
        .close-button {
            position: fixed;
            top: 16px;
            right: 16px;
            background-color: #f87171;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 0 10px #f87171;
            transition: all 0.2s ease-in-out;
        }

        .close-button:hover {
            background-color: #ef4444;
            box-shadow: 0 0 16px #f87171;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header>
            <h1>All Pok√©mon</h1>
            <a href="/" aria-label="Return to main page">
                <button class="close-button" title="Back to start">X</button>
            </a>
        </header>

        <!-- üîç S√∂kf√§lt -->
        <section aria-label="Search Pok√©mon">
            <input type="text" id="searchInput" placeholder="Search Pok√©mon by name..." class="search-box">
        </section>

        <!-- üìä Filterformul√§r -->
        <section aria-label="Filter Pok√©mon">
            <form method="POST" class="filter-form">
                <input type="number" name="min_height" placeholder="Min Height (dm)" min="0">
                <input type="number" name="max_weight" placeholder="Max Weight (hg)" min="0">
                <input type="number" name="min_attack" placeholder="Min Attack" min="0">
                <button type="submit">Apply Filter</button>
            </form>
        </section>

        <!-- üß¨ Pok√©mon-kort -->
        <main id="pokemonGrid" class="grid" aria-label="Pok√©mon Cards">
            {% for p in pokemon_list %}
                <article class="card" data-name="{{ p.name | lower }}" aria-label="Pok√©mon card for {{ p.name }}">
                    <img src="{{ p.img }}" alt="{{ p.name }} image">
                    <p class="poke-name">{{ p.name }}</p>
                    <p class="poke-info">Height: {{ p.height }} dm</p>
                    <p class="poke-info">Weight: {{ p.weight }} hg</p>
                    <p class="poke-info">Attack: {{ p.attack }}</p>
                    <form method="POST" action="/">
                        <input type="hidden" name="pokemon_name" value="{{ p.name }}">
                        <button type="submit">Details</button>
                    </form>
                </article>
            {% endfor %}
        </main>

        <!-- Footer -->
        <footer>
            <p style="margin-top: 30px;"><a href="/">‚Üê Back</a></p>
        </footer>
    </div>

    <!-- ‚úÖ Extern JavaScript efter att all HTML har laddats -->
    <script src="{{ url_for('static', filename='all.js') }}"></script>
</body>
</html>
